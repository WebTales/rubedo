<!-- header	-->
<div class="row">
	<div class="span12">
		<header class="header default">
			<div class="row" id="header">
				<div class="span8">
					<div class="left logo">
						<a href="/" title="Ma Ville - Accueil" rel="home"><img src="/assets/logo-ville.gif" alt="" /></a>
					</div>
				</div>
				<div class="span4" id="header-search">
					<div style="margin-top: 100px;margin-right:10px;">
						<form class="form-search" action="/index/search">
							<input type="text" class="input-medium search-query" name="query" value=" {{"search"|trans}}" id="s" />
						</form>
					</div>
				</div>
			</div>
			<nav id="menu-top" class="row">
				<ul id="mainmenu" class="menu span12">
					<li id="menu-item-1" class="menu-item menu-item-type-post_type menu-item-object-page {% if currentPage == rootPage %}current-menu-item{% endif %} page_item {% if currentPage == rootPage %}current_page_item{% endif %}">
						<a href="/">Accueil {{data.currentPage}}</a>
					</li>
					{% for page in pages %}
					<li id="menu-item-243" class="menu-item menu-item-type-custom menu-item-object-custom {% if currentPage == page.id %}current-menu-item{% endif %} {% if currentPage == page.id %}current_page_item{% endif %}">
						<a href="{{page.url}}">{{page.title}}</a>
						{% if page.pages %}
						<ul class="sub-menu">
							{% for subpage in page.pages %}
							<li class="menu-item menu-item-type-custom menu-item-object-custom">
								<a href="{{subpage.url}}">{{subpage.title}}</a>
							</li>
							{% endfor %}

						</ul>
						{% endif %}
					</li>
					{% endfor %}
				</ul>
			</nav>
		</header>
	</div>
</div>
